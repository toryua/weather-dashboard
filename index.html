<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>

<body>
<header>
    <h1 class="title">Weather Dashboard</h1> 
</header>

<main>
    <section class="container">
    
    <div id="response-header" class="column is-4"></div>
    
    
    <h2>Use this tool to search for the current weather and forecast.</h2>
​
    <form id="myForm" class="column is-4">
      City: <input id="city" type=text name="city" class="city">
      <button id="searchBtn" type="submit" class="button is-primary">Search!</button>
    </form>   
        
    </section>
​   <div id="previous-searches" class="column"></div>
    <!-- <button id="prev-search-1" type="submit" class="button is-primary">Previous Search 1</button> -->
    <div id="weather-container" class="article"></div>
    <div id="weather-forecast" class="article"></div>
    
    <div id="prev-searches" class="article"></div>
​
    <div id="weather-container"></div>
</main>    


<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>    
</body>
</html>
